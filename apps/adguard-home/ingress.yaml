apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-home
  namespace: network
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    cert-manager.io/cluster-issuer: ca-clusterissuer
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - adguard.lab1830.com
    secretName: adguard-tls
  rules:
  - host: adguard.lab1830.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: adguard-home-web
            port:
              number: 3000
