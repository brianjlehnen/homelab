apiVersion: v1
kind: Service
metadata:
  name: homepage-service # Changed from just 'homepage' to avoid potential conflict if chart named service 'homepage'
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
    app.kubernetes.io/instance: homepage
spec:
  selector:
    app.kubernetes.io/name: homepage # Must match labels in Deployment's pod template
    app.kubernetes.io/instance: homepage
  ports:
    - name: http
      protocol: TCP
      port: 80 # Service port
      targetPort: http # Corresponds to containerPort name 'http' (which is 3000) in Deployment