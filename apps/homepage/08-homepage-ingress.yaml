apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-ingress
  namespace: homepage
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "ca-clusterissuer" # Your internal CA issuer
    # Add any other standard Nginx annotations you use
spec:
  ingressClassName: nginx # Your Nginx IngressClass
  rules:
    - host: homepage.lab1830.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homepage-service # Matches the Service defined above
                port:
                  name: http # Matches the Service port name
  tls:
    - hosts:
        - homepage.lab1830.local
      secretName: homepage-tls-cert # cert-manager will create this Secret