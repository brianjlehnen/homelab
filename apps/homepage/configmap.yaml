apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    #mode: cluster
    #namespaces:
      #- monitoring
      #- kube-system
      #- metallb-system

  settings.yaml: |
    background: https://unsplash.com/photos/body-of-water-surrounded-by-trees-NRQV-hBF10M

  custom.css: ""
  custom.js: ""

  bookmarks.yaml: |
    - Developer:
        - Homelab Repo:
            - abbr: K8S
              href: https://github.com/brianjlehnen/k8s-homelab
              icon: github-light
    - Resources:
        - KodeKloud:
            - abbr: kode
              href: https://learn.kodekloud.com/user/dashboard
              icon: icloud

  services.yaml: |
    - Monitoring:
        - Grafana:
            href: https://grafana.lab1830.com
            description: Metrics & dashboards
            icon: grafana
        - Dozzle:
            href: https://dozzle.lab1830.com
            description: Container logging
            icon: dozzle   
        - Uptime Kuma:
            href: https://kuma.lab1830.com
            description: Uptime monitoring
            icon: uptime-kuma
        - Tautulli:
            href: https://tautulli.lab1830.com
            description: Plex monitoring and stats
            icon: tautulli

    - Infrastructure:
        - Traefik:
            href: https://traefik.lab1830.com
            description: Reverse proxy dashboard
            icon: traefik
        - Pi-hole:
            href: https://pihole.lab1830.com
            description: Network-wide DNS & ad-blocking
            icon: pi-hole
        - Synology:
            href: https://nas.lab1830.com
            description: NAS storage
            icon: synology-os
       

    - Management:
        - Portainer:
            href: https://portainer.lab1830.com
            description: Docker management UI
            icon: portainer
        - Dockge:
            href: https://dockge.lab1830.com
            description: Compose stack manager
            icon: dockge
        - Argo CD:
            href: https://argocd.lab1830.com
            description: GitOps deployment controller
            icon: argo-cd

    - Media:
        - Plex:
            href: https://plex.lab1830.com
            description: Media streaming
            icon: plex
        - Radarr:
            href: https://radarr.lab1830.com
            description: Movie management
            icon: radarr
        - Sonarr:
            href: https://sonarr.lab1830.com
            description: TV series management
            icon: sonarr
        - Overseerr:
            href: https://overseerr.lab1830.com
            description: Media request platform
            icon: overseerr
        - Prowlarr:
            href: https://prowlarr.lab1830.com
            description: Indexer manager
            icon: prowlarr
        - SABnzbd:
            href: https://sabnzbd.lab1830.com
            description: Usenet downloader
            icon: sabnzbd

  widgets.yaml: |
    
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - uptimekuma:
        url: https://kuma.lab1830.com
        slug: statuspageslug
    - search:
        provider: google
        target: _blank

  docker.yaml: ""
