apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
  #  mode: cluster
  #  namespaces:
  #   - monitoring
  #   - kube-system
  #   - metallb-system

  settings.yaml: |
   # background: https://unsplash.com/photos/body-of-water-surrounded-by-trees-NRQV-hBF10M
  custom.css: ""
  custom.js: ""

  bookmarks.yaml: |
    - Developer:
        - Homelab Repo:
            - abbr: K8S
              href: https://github.com/brianjlehnen/k8s-homelab
              icon: github

  services.yaml: |
    - Monitoring:
        - Grafana:
            href: https://grafana.lab1830.local
            description: Metrics & dashboards
            icon: grafana
        - Uptime Kuma:
            href: https://kuma.lab1830.local
            description: Uptime monitoring
            icon: uptime-kuma
        - Tautulli:
            href: https://tautulli.lab1830.com
            description: Plex monitoring and stats
            icon: tautulli

    - Infrastructure:
        - Traefik:
            href: https://traefik.lab1830.com
            description: Reverse proxy dashboard
            icon: traefik
        - Pi-hole:
            href: https://pihole.lab1830.com
            description: Network-wide DNS & ad-blocking
            icon: pi-hole
        - Speedtest Tracker:
            href: https://speedtest.lab1830.com
            description: Internet speed monitoring
            icon: speedtest

    - Management:
        - Portainer:
            href: https://portainer.lab1830.com
            description: Docker management UI
            icon: portainer
        - Dockge:
            href: https://dockge.lab1830.com
            description: Compose stack manager
            icon: docker
        - Argo CD:
            href: https://argocd.lab1830.local
            description: GitOps deployment controller
            icon: argo-cd

    - Media:
        - Plex:
            href: https://plex.lab1830.com
            description: Media streaming
            icon: plex
        - Radarr:
            href: https://radarr.lab1830.com
            description: Movie management
            icon: radarr
        - Sonarr:
            href: https://sonarr.lab1830.com
            description: TV series management
            icon: sonarr
        - Overseerr:
            href: https://overseerr.lab1830.com
            description: Media request platform
            icon: overseerr
        - Prowlarr:
            href: https://prowlarr.lab1830.com
            description: Indexer manager
            icon: prowlarr
        - SABnzbd:
            href: https://sabnzbd.lab1830.com
            description: Usenet downloader
            icon: sabnzbd

  widgets.yaml: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        network: true

    - docker:
        socket: /var/run/docker.sock
        containers: true

    - weather:
        label: Oconomowoc
        latitude: 43.1117
        longitude: -88.4993
        units: imperial
        apiKey: 1ed11b3dd6e7f24a4a6da749c87524d1

  docker.yaml: ""
