apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
    namespaces: []
  
  settings.yaml: |
    title: Lab1830 HomeLab
    theme: dark
    color: slate
    layout:
      Infrastructure:
        style: column
        columns: 1
      Monitoring:
        style: column  
        columns: 1
      Management:
        style: column
        columns: 1
      Cluster Info:
        style: column
        columns: 1
      Media Management:
        style: column
        columns: 1
      Media Downloads:
        style: column
        columns: 1
    headerStyle: boxed
    hideVersion: true

  widgets.yaml: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        disk: /
    
    - search:
        provider: google
        target: _blank
        
    - openweathermap:
        label: Oconomowoc
        latitude: 43.1038
        longitude: -88.4995
        units: imperial
        provider: openweathermap
        apiKey: {{HOMEPAGE_VAR_WEATHER_API_KEY}}

  services.yaml: |
    - Infrastructure:
        - Pi-hole:
            href: http://192.168.4.254/admin/login
            description: Network-wide DNS & ad-blocking
            icon: pi-hole
            
        - Synology NAS:
            href: https://nas.lab1830.com
            description: Network storage & file management
            icon: synology-dsm
            
        - Traefik:
            href: https://traefik.lab1830.com
            description: Reverse proxy & load balancer
            icon: traefik

    - Monitoring:
        - Grafana:
            href: https://grafana.lab1830.com
            description: Metrics visualization & dashboards
            icon: grafana
              
        - Uptime Kuma:
            href: https://kuma.lab1830.com
            description: Service uptime monitoring
            icon: uptime-kuma
            widget:
              type: uptimekuma
              url: http://10.43.240.254
              slug: lab1830
              apiKey: {{HOMEPAGE_VAR_UPTIMEKUMA_API_KEY}}
              
        - Dozzle:
            href: https://dozzle.lab1830.com
            description: Real-time container logs
            icon: dozzle

    - Management:
        - Argo CD:
            href: https://argocd.lab1830.com
            description: GitOps deployment controller
            icon: argo-cd
            
        - Portainer:
            href: https://portainer.lab1830.com
            description: Docker container management
            icon: portainer
            
        - Dockge:
            href: https://dockge.lab1830.com
            description: Docker compose stack manager
            icon: dockge

    - Cluster Info:
        - Nodes:
            widget:
              type: kubernetes
              cluster:
                show: true
                cpu: true
                memory: true
                showLabel: true
                label: "Lab1830 Cluster"
              nodes:
                show: true
                cpu: true
                memory: true
                showLabel: true

    - Media Management:
        - Plex:
            href: https://plex.lab1830.com
            description: Media streaming server
            icon: plex
            
        - Overseerr:
            href: https://overseerr.lab1830.com
            description: Media request management
            icon: overseerr
            
        - Tautulli:
            href: https://tautulli.lab1830.com
            description: Plex monitoring & statistics
            icon: tautulli

    - Media Downloads:
        - Radarr:
            href: https://radarr.lab1830.com
            description: Movie collection manager
            icon: radarr
            
        - Sonarr:
            href: https://sonarr.lab1830.com
            description: TV series collection manager
            icon: sonarr
            
        - Prowlarr:
            href: https://prowlarr.lab1830.com
            description: Indexer & tracker manager
            icon: prowlarr
            
        - SABnzbd:
            href: https://sabnzbd.lab1830.com
            description: Usenet binary downloader
            icon: sabnzbd

  bookmarks.yaml: |
    - Developer:
        - Homelab Repo:
            - abbr: k8s
              href: https://github.com/brianjlehnen/k8s-homelab
              icon: github-light
              
    - Learning:
        - KodeKloud:
            - abbr: kode
              href: https://learn.kodekloud.com/user/dashboard
              icon: icloud
        - Kubernetes Docs:
            - abbr: k8s
              href: https://kubernetes.io/docs/concepts/
              icon: kubernetes
        - Claude AI:
            - abbr: AI
              href: https://claude.ai/new
              icon: claude-ai
              
    - Consoles:
        - Cloudflare:
            - abbr: cflare
              href: https://dash.cloudflare.com/login
              icon: cloudflare
        - Dreamhost:
            - abbr: dream
              href: https://panel.dreamhost.com/
              icon: dreamhost

  docker.yaml: ""
  custom.css: ""
  custom.js: ""