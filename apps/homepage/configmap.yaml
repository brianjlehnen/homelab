apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  
  settings.yaml: |
    title: Lab1830 HomeLab
    theme: dark
    color: slate
    layout:
      Monitoring:
        style: row
        columns: 4
      Infrastructure:
        style: row
        columns: 3
      Management:
        style: row
        columns: 3

  widgets.yaml: |
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        disk: /
    
    - search:
        provider: google
        target: _blank
        
    - openweathermap:
        label: Oconomowoc
        latitude: 43.1038
        longitude: -88.4995
        units: imperial
        provider: openweathermap
        apiKey: {{HOMEPAGE_VAR_WEATHER_API_KEY}}

  services.yaml: |
    - Monitoring:
        - Grafana:
            href: https://grafana.lab1830.com
            description: Metrics & dashboards
            icon: grafana
              
        - Uptime Kuma:
            href: https://kuma.lab1830.com
            description: Uptime monitoring
            icon: uptime-kuma
            widget:
              type: uptimekuma
              url: http://10.43.240.254
              slug: lab1830
              apiKey: {{HOMEPAGE_VAR_UPTIMEKUMA_API_KEY}}

    - Infrastructure:        
        - Pi-hole:
            href: https://192.168.4.254/admin/login
            description: Network-wide DNS & ad-blocking
            icon: pi-hole
            widget:
              type: pihole
              url: http://192.168.4.254
              key: {{HOMEPAGE_VAR_PIHOLE_API_KEY}}

    - Management:
        - Argo CD:
            href: https://argocd.lab1830.com
            description: GitOps deployment controller
            icon: argo-cd

  bookmarks.yaml: |
    - Developer:
        - Homelab Repo:
            - abbr: k8s
              href: https://github.com/brianjlehnen/k8s-homelab
              icon: github-light
              
    - Learning:
        - KodeKloud:
            - abbr: kode
              href: https://learn.kodekloud.com/user/dashboard
              icon: icloud
        - Kubernetes Docs:
            - abbr: k8s
              href: https://kubernetes.io/docs/concepts/
              icon: kubernetes
        - Claude AI:
            - abbr: AI
              href: https://claude.ai/new
              icon: claude-ai
              
    - Consoles:
        - Cloudflare:
            - abbr: cflare
              href: https://dash.cloudflare.com/login
              icon: cloudflare
        - Dreamhost:
            - abbr: dream
              href: https://panel.dreamhost.com/
              icon: dreamhost

  docker.yaml: ""
  custom.css: ""
  custom.js: ""