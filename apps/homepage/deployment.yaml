apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
    spec:
      hostAliases:
      - ip: "192.168.4.156"
        hostnames:
        - "status.lab1830.com"
      serviceAccountName: homepage
      automountServiceAccountToken: false
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 192.168.4.201  # AdGuard Home primary DNS
          - 1.1.1.1        # Cloudflare fallback
        searches:
          - lab1830.com
          - cluster.local
        options:
          - name: ndots
            value: "2"
      enableServiceLinks: true
      containers:
        - name: homepage
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          image: "ghcr.io/gethomepage/homepage:latest"
          securityContext:
            capabilities:
              drop:
                - NET_RAW
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: homepage-env
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/custom.js
              name: homepage-config
              subPath: custom.js
            - mountPath: /app/config/custom.css
              name: homepage-config
              subPath: custom.css
            - mountPath: /app/config/bookmarks.yaml
              name: homepage-config
              subPath: bookmarks.yaml
            - mountPath: /app/config/docker.yaml
              name: homepage-config
              subPath: docker.yaml
            - mountPath: /app/config/kubernetes.yaml
              name: homepage-config
              subPath: kubernetes.yaml
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
            - mountPath: /app/config/settings.yaml
              name: homepage-config
              subPath: settings.yaml
            - mountPath: /app/config/widgets.yaml
              name: homepage-config
              subPath: widgets.yaml
            - mountPath: /app/config/logs
              name: logs
      volumes:
        - name: homepage-config
          configMap:
            name: homepage
        - name: logs
          emptyDir: {}