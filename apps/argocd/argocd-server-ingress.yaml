apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"        # Changed from HTTP
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"         # Added this line
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: argocd.lab1830.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 443                                        # Changed from 80
  # Removed staging host entry for cleaner production config
  tls:
  - hosts:
    - argocd.lab1830.com
    secretName: argocd-tls-cert