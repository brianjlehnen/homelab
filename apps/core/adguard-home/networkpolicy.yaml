apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-ingress
  namespace: network
spec:
  podSelector:
    matchLabels:
      app: adguard-home
  policyTypes:
  - Ingress
  ingress:
  - from:
    - ipBlock:
        cidr: 10.42.0.0/16  # Kubernetes pod CIDR
    - ipBlock:
        cidr: 192.168.0.0/16  # Home network
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
    - protocol: TCP
      port: 80
