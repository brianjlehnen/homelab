---
# Default deny for network namespace (AdGuard Home)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-default-deny
  namespace: network
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow AdGuard Home web UI from ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-allow-adguard-ui
  namespace: network
spec:
  podSelector:
    matchLabels:
      app: adguard-home
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
---
# Allow DNS service (critical for entire homelab)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: network-allow-dns-service
  namespace: network
spec:
  podSelector:
    matchLabels:
      app: adguard-home
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from: []  # Allow DNS queries from anywhere
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  egress:
  - to: []  # Allow DNS upstream queries
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
    - protocol: TCP
      port: 443  # DNS-over-HTTPS
