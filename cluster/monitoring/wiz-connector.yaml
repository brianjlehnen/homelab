# applications/wiz-connector.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wiz-kubernetes-connector
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://wiz-sec.github.io/charts
    targetRevision: 3.3.14
    chart: wiz-kubernetes-connector

    helm:
      values: |
        wizApiToken:
          secret:
            create: false
            name: wiz-api-token
          clientId: ***REMOVED***
          clientToken: OeOm0...

        wiz-kubernetes-connector:
          enabled: true
          autoCreateConnector:
            clusterFlavor: Kubernetes
            connectorName: cluster-lab1830
          wiz-broker:
            enabled: true

        wiz-sensor:
          enabled: true
          image:
            repository: wizio.azurecr.io/wiz/sensor
            tag: "1.0.6816"
            pullPolicy: IfNotPresent
          imagePullSecret:
            create: false
            name: sensor-image-pull
          sensorClusterName: cluster-lab1830

  destination:
    server: https://kubernetes.default.svc
    namespace: wiz

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true