apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-custom-ingress # A unique, descriptive name for this ArgoCD app
  namespace: argocd         # ArgoCD Application objects live in the 'argocd' namespace
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default          # Use 'default' or your specific ArgoCD project name
  source:
    repoURL: https://github.com/brianjlehnen/k8s-homelab.git # <--- IMPORTANT: REPLACE WITH YOUR ACTUAL GITHUB REPO URL
    targetRevision: main     # <--- IMPORTANT: REPLACE WITH YOUR GIT BRANCH (e.g., 'main' or 'master')
    path: apps/plex
  destination:
    server: https://kubernetes.default.svc
    namespace: plex         # The namespace where the Ingress resource will be deployed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # The 'plex' namespace should already exist from the Helm chart