# plex-config-pvc-app.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: plex-config-pvc # A unique name for this ArgoCD app (e.g., distinct from 'plex-custom-ingress')
  namespace: argocd     # ArgoCD Application objects live here
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default      # Your ArgoCD project (e.g., 'default')
  source:
    repoURL: https://github.com/brianjlehnen/k8s-homelab.git # <--- IMPORTANT: REPLACE WITH YOUR ACTUAL REPO URL
    targetRevision: main # <--- REPLACE WITH YOUR GIT BRANCH (e.g., 'main' or 'master')
    path: custom-resources # <--- This is the path to the directory containing plex-config-pvc.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: plex     # The namespace where the PVC will be deployed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false # 'plex' namespace should already exist